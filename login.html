
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Online Exam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            /* Changed: Added a linear-gradient for the light green shade */
            background: linear-gradient(135deg, #f0fdf4 0%, #f8f9fa 100%); /* Very light green to almost white */
        }

        .container-fluid {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .login-left {
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .login-left h2 {
            margin-bottom: 25px;
            color: #343a40;
            font-weight: 700;
        }

        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
            border: 1px solid #ced4da;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #8bc34a;
            box-shadow: 0 0 0 0.25rem rgba(139, 195, 74, 0.25);
        }

        .btn-login {
            background: #4CAF50;
            color: white;
            border-radius: 8px;
            padding: 12px 20px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: background 0.3s ease;
        }

        .btn-login:hover {
            background: #45a049;
        }

        .login-right {
            background: url('/statics/images/loginimage.jpg') center center no-repeat;
            background-size: cover;
            min-height: 400px;
            position: relative;
        }

        .login-right::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 0 15px 15px 0;
        }

        .footer-text {
            margin-top: 30px;
            font-size: 0.9em;
            color: #6c757d;
        }

        .footer-text a {
            color: #4CAF50;
            font-weight: 500;
        }

        .footer-text a:hover {
            color: #45a049;
        }

        @media (max-width: 767px) {
            .login-right {
                display: none !important;
            }
            .login-card {
                margin: 20px;
            }
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row w-100 justify-content-center">
        <div class="col-lg-8 col-md-10 login-card">
            <div class="row">
                <div class="col-md-6 login-left">
                    <h2>Sign in to your account</h2>
                    <form action="/login" method="POST" class="w-100 px-md-4">
                        <div class="mb-3">
                            <input type="text" name="username" class="form-control" placeholder="Username" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" name="password" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="mb-4">
                            <select name="role" class="form-control" required>
                                <option value="student">Student</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-login w-100">Sign In</button>
                    </form>
                    <p class="mt-4 footer-text">
                        Don't have an account? <a href="/register">Sign Up</a>
                    </p>
                    <p class="mt-2 footer-text">
                        Ensuring integrity in every exam.
                    </p>
                </div>

                <div class="col-md-6 login-right d-none d-md-block">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
